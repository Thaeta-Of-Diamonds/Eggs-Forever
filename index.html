<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eggs Forever</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="script.js" defer></script>
</head>

<body>
	
	<div class="hl"></div>
	
	<div class="row">
		
		<div class="vl"></div>
		
		<div class="left">
			
			<div id="bird_section">
			
			<span title="Each bird produces 0.1 eggs per second."><button id="bird_purchase"></button></span>
			
			<h4 id="bird_value"></h4>
				
			</div>
				
			<div id="farmer_section">
				
			<span title="Each farmer produces a base 0.5 eggs per second."><button id="farmer_purchase"></button></span>
			
			<h4 id="farmer_value"></h4>
				
			</div>
				
		</div>
			
		<div class="vl"></div>
			
		<div class="center">
			
			<div class="egg_data">
			
				<h3 id="egg_value"><br></h3>
				
				<h5 id="eps_value"><br></h5>
				
			</div>
				
			<input type="image" draggable="false" src="https://raw.githubusercontent.com/Thaeta-Of-Diamonds/Eggs-Forever/master/egg.png" alt="Egg" id="egg_button" width="200px">
			
		</div>
		
		<div class="vl"></div>
		
		<div class="right">
			
			<div id="upgrades">
			
				<h2>Upgrades</h2>
			
				<select id="upgrade_list"></select>
				
				<button id="upgrade_purchase">PURCHASE</button>
			
				<h3 id="upgrade_cost"></h3>
			
				<h3 id="upgrade_description"></h3>
				
			</div>
				
			<div id="tech">
				
				<h2>Technology</h2>
			
				<select id="tech_list"></select>
				
				<button id="tech_purchase">PURCHASE</button>
			
				<h3 id="tech_cost"></h3>
			
				<h3 id="tech_description"></h3>
			
			</div>
		
		<div class="vlright"></div>
		
		</div>

		<div class="vl"></div>

	</div>
	
	<div class="hl"></div>

</body>

</html>

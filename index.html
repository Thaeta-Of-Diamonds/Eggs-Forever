<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Make things</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="script.js" defer></script>
</head>

<body>

	<div class="row">
	
		<div class="left">
		
			<span title="Each bird produces 0.1 eggs per second."><button id="bird_purchase"></button></span>
		
			<h4 id="bird_value"><br></h4>
			
			<span title="Each farmer produces a base 0.5 eggs per second."><button id="farmer_purchase"></button></span>
		
			<h4 id="farmer_value"><br></h4>
			
		</div>
		
		<div class="center">
			
			<h3 id="egg_value"><br></h3>
			
			<h5 id="eps_value"><br></h5>
			
			<span title="Click to produce things."><button id="egg_button">THING</button></span>
		
		</div>
		
		<div class="right">
		
			<div class="upgrades">
		
			<h2>Upgrades</h2>
		
			<select id="upgrade_list"></select>
			
			<button id="upgrade_purchase">PURCHASE</button>
		
			<h3 id="upgrade_cost"></h3>
		
			<h3 id="upgrade_description"></h3>
		
			<hr>
			
			</div>
			
			<div class="tech">
			
			<h2>Technology</h2>
		
			<select id="tech_list"></select>
			
			<button id="tech_purchase">PURCHASE</button>
		
			<h3 id="tech_cost"></h3>
		
			<h3 id="tech_description"></h3>
		
			<hr>
		
			</div>
		
	</div>

</body>

</html>

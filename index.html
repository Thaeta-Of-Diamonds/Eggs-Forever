<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eggs Forever</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="script.js" defer></script>
</head>

<body>
	
	<div class="hl"></div>
	
	<div class="row">
		
		<div class="vl"></div>
		
		<div class="left">
			
			<div id="bird_section">
			
				<div id="bird_area">
			
					<img src="bird.png" width="48px" height="48px">
			
					<button id="bird_purchase"></button>
				
				</div>
			
				<h3 id="bird_value"></h3>
				
			</div>
				
			<div id="farmer_section">
				
				<div id="farmer_area">
				
					<img src="farmer.png" width="48px" height="48px">
					
					<button id="farmer_purchase"></button>
				
				</div>
			
				<h3 id="farmer_value"></h3>
				
			</div>
			
			<div id="boat_section">
				
				<div id="boat_area">
				
					<img src="boat.png" width="48px" height="48px">
					
					<button id="boat_purchase"></button>
				
				</div>
			
				<h3 id="boat_value"></h3>
				
			</div>
				
		</div>
			
		<div class="vl"></div>
			
		<div class="center">
			
			<div id="egg_data">
			
				<h3 id="egg_value"><br></h3>
				
				<h5 id="eps_value"><br></h5>
				
			</div>
				
			<input type="image" draggable="false" src="egg.png" alt="Egg" id="egg_button" width="200px">
			
		</div>
		
		<div class="vl"></div>
		
		<div class="right">
			
			<div id="upgrades">
			
				<h2>Upgrades</h2>
			
				<select id="upgrade_list"></select>
				
				<button id="upgrade_purchase">PURCHASE</button>
			
				<h3 id="upgrade_cost"></h3>
				
				<img id="upgrade_img">
			
				<h3 id="upgrade_description"></h3>
				
			</div>
				
			<div id="tech">
				
				<h2>Technology</h2>
			
				<select id="tech_list"></select>
				
				<button id="tech_purchase">PURCHASE</button>
			
				<h3 id="tech_cost"></h3>
			
				<img id="tech_img">
				
				<h3 id="tech_description"></h3>
			
			</div>
		
		<div class="vlright"></div>
		
		</div>

		<div class="vl"></div>

	</div>
	
	<div class="hl"></div>

</body>

</html>

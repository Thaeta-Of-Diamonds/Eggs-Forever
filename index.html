<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Make things</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="script.js" defer></script>
</head>

<body>

	<dir name="Main Things">
	
		<h3 id="thing-value"><br></h3>
		<h5 id="tps-value"><br></h5>
		<span title="Click to produce things."><button id="thing-button">THING</button></span>
		
	</dir>
	
	<dir name="building1 Section">
	
		<span title="Each building1 produces a base 0.1 things per second."><button id="building1-purchase"></button></span>
		
		<h4 id="building1-value"><br></h4>
		
	</dir>
	
	<dir name="building2 Section">
	
		<span title="Each building2 produces a base 0.5 eggs per second."><button id="building2-purchase"></button></span>
		
		<h4 id="building2-value"><br></h4>
		
	</dir>
	
	<dir name="Upgrade Section">
	
		<span title="Clicking and building1s are twice as effective"><button id="upgrade1">Upgrade 1: 100 things</button></span>
		
		<span title="building2s are twice as efficient."><button id="upgrade2">Upgrade2: 500 eggs</button></span>
	
	</dir>

</body>

</html>

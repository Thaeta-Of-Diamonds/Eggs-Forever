<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eggs Forever</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <link rel="icon" href="img/basicEgg.png" type="image/png">
    <script src="script.js" defer></script>
</head>

<body>
	
	<div class="hl"></div>
	
	<div class="row">
		
		<div class="vl"></div>
		
		<div class="left">
			
			<div id="bird_section" class="text_area">
			
				<div id="bird_area" class="building_purchase">
					<table>
						<tr>
							<td><img src="img/birdBuilding.png" width="48px" height="48px"></td>
							<td><button id="bird_purchase" class="building_button"></button></td>
							<td><div id="bird_value" class="building_value"></div></td>
						</tr>
					</table>
				</div>
				
			</div>
				
			<div id="farmer_section" class="text_area">
				
				<div id="farmer_area" class="building_purchase">
					<table>
						<tr>
							<td><img src="img/farmerBuilding.jpg" width="48px" height="48px"></td>
							<td><button id="farmer_purchase" class="building_button"></button></td>
							<td><div id="farmer_value" class="building_value"></div></td>
						</tr>
					</table>
				</div>
				
			</div>
			
			<div id="bakery_section" class="text_area">
				
				<div id="bakery_area" class="building_purchase">
					<table>
						<tr>
							<td><img src="img/bakeryBuilding.jpg" width="48px" height="48px"></td>
							<td><button id="bakery_purchase" class="building_button"></button></td>
							<td><div id="bakery_value" class="building_value"></div></td>
						</tr>
					</table>
				</div>
				
			</div>
			
			<div id="boat_section" class="text_area">
				
				<div id="boat_area" class="building_purchase">
					<table>
						<tr>
							<td><img src="img/boatBuilding.jpg" width="48px" height="48px"></td>
							<td><button id="boat_purchase" class="building_button"></button></td>
							<td><div id="boat_value" class="building_value"></div></td>
						</tr>
					</table>
				</div>
				
			</div>
			
			<div id="mine_section" class="text_area">
				
				<div id="mine_area" class="building_purchase">
					<table>
						<tr>
							<td><img src="img/mineBuilding.jpg" width="48px" height="48px"></td>
							<td><button id="mine_purchase" class="building_button"></button></td>
							<td><div id="mine_value" class="building_value"></div></td>
						</tr>
					</table>
				</div>
	
			</div>
			
			<div id="well_section" class="text_area">
				
				<div id="well_area" class="building_purchase">
					<table>
						<tr>
							<td><img src="img/wellBuilding.jpg" width="48px" height="48px"></td>
							<td><button id="well_purchase" class="building_button"></button></td>
							<td><div id="well_value" class="building_value"></div></td>
						</tr>
					</table>
				</div>
			
			</div>
			
			<div id="factory_section" class="text_area">
				
				<div id="factory_area" class="building_purchase">
					<table>
						<tr>
							<td><img src="img/factoryBuilding.jpg" width="48px" height="48px"></td>
							<td><button id="factory_purchase" class="building_button"></button></td>
							<td><div id="factory_value" class="building_value"></div></td>
						</tr>
					</table>
				</div>
				
			</div>
			
			<div id="supply_section" class="text_area">
				
				<div id="supply_area" class="building_purchase">
					<table>
						<tr>
							<td><img src="img/supplyBuilding.png" width="48px" height="48px"></td>
							<td><button id="supply_purchase" class="building_button"></button></td>
							<td><div id="supply_value" class="building_value"></div></td>
						</tr>
					</table>
				</div>
			
			</div>
			
			<div id="starship_section" class="text_area">
				
				<div id="starship_area" class="building_purchase">
					<table>
						<tr>
							<td><img src="img/starshipBuilding.jpg" width="48px" height="48px"></td>
							<td><button id="starship_purchase" class="building_button"></button></td>
							<td><div id="starship_value" class="building_value"></div></td>
						</tr>
					</table>
				</div>
			
			</div>
			
			<div id="spacestat_section" class="text_area">
				
				<div id="spacestat_area" class="building_purchase">
					<table>
						<tr>
							<td><img src="img/spaceStationBuilding.jpg" width="48px" height="48px"></td>
							<td><button id="spacestat_purchase" class="building_button"></button></td>
							<td><div id="spacestat_value" class="building_value"></div></td>
						</tr>
					</table>
				</div>
			
			</div>
			
		</div>
			
		<div class="vl"></div>
			
		<div class="center">
			
			<div id="egg_data" class="text_area">
			
				<h1 id="egg_value"><br></h3>
				
				<h5 id="eps_value"><br></h5>
				
			</div>
				
			<input type="image" draggable="false" src="img/egg.png" alt="Egg" id="egg_button" width="200px">
			
			<div id="paradise_data" class="text_area">
				<table>
					<tr>
						<td width="25%"><img width="128px" height="128px" id="paradise_img"></td>
						<td width="50%"><p id="paradise_info"></p></td>
						<td width="25%"><p id="paradise_value"></p></td>
					</tr>
				</table>
			</div>
			
		</div>
		
		<div class="vl"></div>
		
		<div class="right">
			
			<div id="upgrades" class="text_area">
			
				<h2>Upgrades</h2>
			
				<select id="upgrade_list"></select>
				
				<button id="upgrade_purchase">PURCHASE</button>
			
				<hr>
				
				<img id="upgrade_img" width="96px" height="96px">
			
				<h3 id="upgrade_cost"></h3>
			
				<h3 id="upgrade_description"></h3>
				
			</div>
				
			<div id="tech" class="text_area">
				
				<h2>Technology</h2>
			
				<h3 id="tech_value"></h3>
			
				<select id="tech_list"></select>
				
				<button id="tech_purchase">PURCHASE</button>
			
				<hr>
			
				<img id="tech_img" width="96px" height="96px">
				
				<h3 id="tech_cost"></h3>
				
				<h3 id="tech_description"></h3>
			
			</div>
			
			<div id="missions" class="text_area">
				
				<h2>Missions</h2>
			
				<hr>
			
				<select id="mission_list"></select>
			
				<div id="mission_bar">0%</div>
				
				<h3 id="mission_description"></h3>
			
			</div>
		
		</div>

		<div class="vl"></div>

	</div>
	
	<div class="hl"></div>

</body>

</html>
